<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Employees</title>
</head>
<body>
    <h1>List of Employees</h1>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.lastName }}, {{ employee.firstName }}</li>
        {% endfor %}
    </ul>
</body>
</html>
